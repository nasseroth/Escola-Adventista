<mat-table [dataSource]="usuarios" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef class="mat-column-100"> CÃ³digo </mat-header-cell>
      <mat-cell *matCellDef="let element" class="mat-column-100"> {{element.id}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="profile">
        <mat-header-cell *matHeaderCellDef> Perfil </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.profile}} </mat-cell>
      </ng-container>
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef class="mat-column-100"></mat-header-cell>
      <mat-cell *matCellDef="let element" class="mat-column-100">
        <button mat-icon-button color="primary" [routerLink]="['../novo', element.id]">
          <i class="fas fa-edit fa-2x"></i>
        </button>
        <button mat-icon-button color="warn" (click)="deletar(element.id)">
          <i class="fas fa-trash fa-2x"></i>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <button mat-fab color="primary" class="md-fab md-fab-bottom-right" routerLink="../novo" id="fab">
    <i class="material-icons">
      add
    </i>
  </button>
